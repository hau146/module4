<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    button a{
        text-decoration: none;
        color: white;
    }
    button a:hover{
        color: white;
    }
    a{
        text-decoration: none;
        color: black;
    }
    a:hover{
        color: black;
    }
</style>
<body>
<div>
    <h1 style="text-align: center; color: black">Danh sách sản phẩm</h1> <br>
</div>
<br>
<h3 style="text-align: center; color: green" th:if="${mess}" th:text="${mess}"></h3>
<br>
<div class="container">
    <a href="/cart">
        <i style="font-size: 45px" class='bx bxs-cart-add' ></i>
    </a>
    <br> <br>
    <table border="1px" style="border-collapse: collapse" class="table table-striped">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product,loop : ${productList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.formatPrice() + ' vnd'}"></td>
            <td>
                <button type="button" class="btn btn-primary btn-sm"><a th:href="@{/add/(id=${product.id})}">Thêm vào giỏ hàng</a></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
