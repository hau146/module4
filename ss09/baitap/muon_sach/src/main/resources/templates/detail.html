<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    h1{
        text-align: center;
    }
    button a{
        text-decoration: none;
        color: white;
    }
    button a:hover{
        color: white;
    }
    form{
        margin: 0 auto;
        width: 50%;
    }
</style>
<body>
<h1>Thuê sách</h1>
<br>
<div class="container">
    <form th:object="${book}" th:action="@{/rent}" method="post">
        <div class="mb-3">
            <input hidden="hidden" th:field="*{id}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tên sách</label>
            <input readonly th:field="*{name}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Số lượng còn </label>
            <input readonly th:field="*{quantity}" type="text" class="form-control">
        </div>

        <button type="button" class="btn btn-primary btn-sm"><a href="/">Quay lại</a></button>
        <button type="submit" class="btn btn-dark btn-sm">Mượn sách</button>
    </form>
    <br>
</div>
</body>
</html>
