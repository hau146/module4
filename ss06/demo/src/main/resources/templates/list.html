<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/list.css">

</head>
<style>
    body {
        text-decoration: none;
        color: white;
    }

    button a {
        text-decoration: none;
        color: white;
    }

    button a:hover {
        color: white;
    }

    .card {
        float: left;
        margin: 15px 15px;
    }

    .card:hover {
        transform: scale(1.1);
        transition: 1.1s;
        color: black;
    }

    a {
        text-decoration: none;
        color: black;
    }

    a:hover {
        color: black;
    }
</style>
<body>
<h1 style="text-align: center">Danh sách quản lý blog</h1> <br>

<h3 style="text-align: center; color: green" th:if="${mess}" th:text="${mess}"></h3>

<br>

<div class="container">
    <button type="button" class="btn btn-dark"><a href="/create">Thêm blog mới</a></button>
    <br> <br>

    <div th:each="blog:${blogList}">
        <a th:href="@{/detail/(idBlog=${blog.idBlog})}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.titleBlog}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${blog.typeBlog}"></h6>
                    <p class="card-text" th:text="${blog.content}"></p>
                    <br>
                    <button type="button" class="btn btn-dark"><a th:href="@{/update/(idBlog=${blog.idBlog})}">Sửa</a>
                    </button>

                    <button type="button" class="btn btn-danger"><a th:href="@{/delete/(idBlog=${blog.idBlog})}">Xóa</a>
                    </button>
                </div>
            </div>
        </a>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
