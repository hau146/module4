<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
  button a{
    text-decoration: none;
    color: white;
  }
  button a:hover{
    color: white;
  }
  form{
    margin: 0 auto;
    width: 50%;
  }
</style>
<body>
<h1 style="text-align: center">Thêm mới</h1> <br>
<h3 style="text-align: center; color: green" th:if="${mess}" th:text="${mess}"></h3>
<br>
<div class="container">
  <form th:object="${tinTucDto}" th:action="@{/create}" method="post">
    <div class="mb-3">
      <label class="form-label">Tiêu đề</label>
      <input th:field="*{tieuDe}" type="text" class="form-control">
      <small style="color: red" th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></small>
    </div>
    <div class="mb-3">
      <label class="form-label">Nội dung</label>
      <input th:field="*{noiDung}" type="text" class="form-control">
      <small style="color: red" th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}"></small>
    </div>
    <div class="mb-3">
      <label class="form-label">Danh mục</label>

      <select class="form-control" th:field="*{danhMuc}">
        <option selected th:value="${-1}">---Chọn---</option>
        <option th:each="danhmuc : ${danhMucList}"
                th:text="${danhmuc.tenDanhMuc}"
                th:value="${danhmuc.id}"></option>
      </select><br>
      <small style="color: red" th:if="${#fields.hasErrors('danhMuc')}" th:errors="*{danhMuc}"></small>
    </div>
    <div class="mb-3">
      <label class="form-label">Ngày đăng tin</label>
      <input th:field="*{ngayDang}" type="date" class="form-control">
      <small style="color: red" th:if="${#fields.hasErrors('ngayDang')}" th:errors="*{ngayDang}"></small>
    </div>
    <div class="mb-3">
      <label class="form-label">Phóng viên</label>
      <input th:field="*{phongVien}" type="text" class="form-control">
      <small style="color: red" th:if="${#fields.hasErrors('phongVien')}" th:errors="*{phongVien}"></small>
    </div>



    <button type="button" class="btn btn-dark"><a href="/">Quay lại</a></button>
    <button type="submit" class="btn btn-primary">Thêm mới</button>
  </form>
  <br>
</div>
</body>
</html>
