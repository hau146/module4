<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  h1{
    text-align: center;
  }
  button a{
    text-decoration: none;
    color: white;
  }
  button a:hover{
    color: white;
  }
  form{
    margin: 0 auto;
    width: 50%;
  }
</style>
<body>
<h1>Chi tiết tin tức</h1>
<br>
<div class="container">
  <form th:object="${tinTucDto}">
      <div class="mb-3">
          <label class="form-label">Tiêu đề</label>
          <input readonly th:field="*{tieuDe}" type="text" class="form-control">
      </div>
      <div class="mb-3">
          <label class="form-label">Nội dung</label>
          <input readonly th:field="*{noiDung}" type="text" class="form-control">
      </div>
      <div class="mb-3">
          <label class="form-label">Danh mục</label>
          <input readonly th:field="*{danhMuc.tenDanhMuc}" type="text" class="form-control">
      </div>
      <div class="mb-3">
          <label class="form-label">Ngày đăng tin</label>
          <input readonly th:field="*{ngayDang}" type="text" class="form-control">
      </div>
      <div class="mb-3">
          <label class="form-label">Phóng viên</label>
          <input readonly th:field="*{phongVien}" type="text" class="form-control">
      </div>

    <button type="button" class="btn btn-dark btn-sm"><a href="/">Quay lại</a></button>
  </form>
  <br>
</div>
</body>
</html>
