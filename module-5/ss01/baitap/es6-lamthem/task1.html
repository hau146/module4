<script>
    let numbers = [1, 2, 3, 4, 5, 6];

    let result = [];
    let filter = numbers.filter(numbers => numbers % 2 === 0)

    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] === 2) {
            result.push(numbers[i])
        }
        if (!filter.includes(numbers[i])) {
            result.push(numbers[i])
        }
    }

    console.log(result)


</script>
