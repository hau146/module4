<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>



<div class="toast show" style="margin: 27px 591px;">
    <div class="toast-header" style="background: red;color: white;border-radius: 5px; height: 49px">
        <strong class="me-auto">Tài khoản không tồn tại hoặc sai mật khẩu !</strong>
        <button style="margin: 0 -3px;" type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
</div>

<div class="form-login">

    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form>
            <img src="logo-login.png" alt="">
            <input type="text" name="txt" placeholder="Tên đăng nhập" required="">
            <input id="password" type="password" name="txt" placeholder="Mật khẩu" required="">

            <i id="toggle" onclick="showPassWord()" class="fa-solid fa-eye"></i>

            <button id="liveToastBtn">Đăng nhập</button>
        </form>
    </div>


    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Đăng ký</label>
            <input type="email" name="txt" placeholder="Tên đăng nhập mới" required="">
            <input type="password" name="txt" placeholder="Mật khẩu mới" required="">

            <i style="height: 79%;" id="toggle2" onclick="showPassWord2()" class="fa-solid fa-eye"></i>

            <button>Đăng ký ngay</button>
        </form>
    </div>
</div>



</body>
<script>
    const password = document.getElementById('password');
    const toggle = document.getElementById('toggle');
    const toggle2 = document.getElementById('toggle2');

    function showPassWord() {
        if (password.type === 'password') {
            password.setAttribute('type', 'text');
            toggle.classList.add('hide');
        } else {
            password.setAttribute('type', 'password');
            toggle.classList.remove('hide');
        }
    }

    function showPassWord2() {
        if (password.type === 'password') {
            password.setAttribute('type', 'text');
            toggle2.classList.add('hide');
        } else {
            password.setAttribute('type', 'password');
            toggle2.classList.remove('hide');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
        toastTrigger.addEventListener('click', () => {
            const toast = new bootstrap.Toast(toastLiveExample)

            toast.show()
        })
    }
</script>
</html>
