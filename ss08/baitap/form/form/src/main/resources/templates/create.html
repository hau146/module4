<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">

<h1>Thêm mới</h1>
<br><br>

<form th:object="${userDto}" th:action="@{/create}" method="post">
    <div class="mb-3">
        <label  class="form-label">Họ</label>
        <input th:field="*{lastName}"  type="text" class="form-control">
        <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
    </div>
    <div class="mb-3">
        <label  class="form-label">Tên</label>
        <input th:field="*{firstName}" type="text" class="form-control">
        <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
    </div>
    <div class="mb-3">
        <label  class="form-label">Số điện thoại</label>
        <input th:field="*{phoneNumber}" type="number" class="form-control">
        <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
    </div>
    <div class="mb-3">
        <label  class="form-label">Tuổi</label>
        <input required th:field="*{age}" type="text" class="form-control">
        <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
    </div>
    <div class="mb-3">
        <label  class="form-label">Email</label>
        <input th:field="*{email}" type="text" class="form-control">
        <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    </div>
    <button type="submit" class="btn btn-primary">Thêm Mới</button>
</form>
</div>
</body>
</html>
