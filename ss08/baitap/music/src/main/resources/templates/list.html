<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div>
    <h1 style="text-align: center; color: black">Danh sách quản lý bài hát</h1> <br>
</div>
<br>
<h3 style="text-align: center; color: green" th:if="${mess}" th:text="${mess}"></h3>
<br>
<a href="/create">Thêm bài hát</a>
<br><br>
<div class="container">
<table border="1px" style="border-collapse: collapse" class="table table-striped">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên bài hát</th>
        <th>Nghệ sĩ thể hiện</th>
        <th>Thể loại nhạc</th>
        <th>Sửa bài hát</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music,loop : ${musicList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${music.getNameMusic()}"></td>
        <td th:text="${music.getArtist()}"></td>
        <td th:text="${music.getCategory()}"></td>

        <td>
            <a th:href="@{/update/(id=${music.getId()})}">Sửa</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
