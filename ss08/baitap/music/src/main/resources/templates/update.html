<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    button a{
        text-decoration: none;
        color: white;
    }
    button a:hover{
        color: white;
    }
    form{
        margin: 0 auto;
        width: 50%;
    }
</style>
<body>
<h1 style="text-align: center">Sửa bài hát</h1> <br>
<br>
<div class="container">
    <form th:object="${music}" th:action="@{/update}" method="post">
        <div class="mb-3">
            <input hidden="hidden" th:field="*{id}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tên bài hát</label>
            <input th:field="*{nameMusic}" type="text" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('nameMusic')}" th:errors="*{nameMusic}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Nghệ sĩ thể hiện</label>
            <input th:field="*{artist}" type="text" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Thể loại nhạc</label>
            <input th:field="*{category}" type="text" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
        </div>
        <button type="button" class="btn btn-dark btn-sm"><a href="/">Quay lại</a></button>
        <button type="submit" class="btn btn-primary btn-sm">Xác nhận</button>
    </form>
    <br>
</div>
</body>
</html>
